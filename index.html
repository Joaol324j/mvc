<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens MVC</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
    <h1>Galeria de Imagens</h1>

    <div class="controls">
        <div class="category-buttons">
            <button data-category="all">Todas</button>
            <button data-category="natureza">Natureza</button>
            <button data-category="cidade">Cidade</button>
            <button data-category="animais">Animais</button>
            <button data-category="pessoas">Pessoas</button>
            <button data-category="tecnologia">Tecnologia</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por palavra-chave...">
        </div>
    </div>

    <div class="gallery" id="gallery-container">
        <!-- Imagens serão carregadas aqui -->
    </div>

    <div class="pagination" id="pagination-container">
        <!-- Paginação será carregada aqui -->
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
