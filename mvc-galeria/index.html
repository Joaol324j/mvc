<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens MVC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .controls { margin-bottom: 20px; }
        .category-buttons button { margin-right: 10px; padding: 8px 15px; cursor: pointer; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .gallery-item img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
        }
        .pagination { margin-top: 20px; text-align: center; }
        .pagination button { margin: 0 5px; padding: 8px 15px; cursor: pointer; }
        .search-bar { margin-top: 10px; }
        .search-bar input { padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>

    <div class="controls">
        <div class="category-buttons">
            <button data-category="all">Todas</button>
            <button data-category="natureza">Natureza</button>
            <button data-category="cidade">Cidade</button>
            <button data-category="animais">Animais</button>
            <button data-category="pessoas">Pessoas</button>
            <button data-category="tecnologia">Tecnologia</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por palavra-chave...">
        </div>
    </div>

    <div class="gallery" id="gallery-container">
        <!-- Imagens serão carregadas aqui -->
    </div>

    <div class="pagination" id="pagination-container">
        <!-- Paginação será carregada aqui -->
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
